<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - My Blog</title>
  <link rel="stylesheet" href="Regis.css">
</head>
<body>
  <header class="header bg-warning text-light text-center py-4">
    <div class="container">
      <a href="Index.html" class="back-link">Back to Home</a>
      <h1>Join Our Blog Community</h1>
      <p>Create an account and become a part of our blog community to share your stories and connect with other members.</p>
    </div>
  </header>
  <main class="main py-5">
    <div class="container">
      <form class="form-register">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn btn-warning">Register</button>
      </form>
    </div>
  </main>
  <footer class="footer bg-warning text-dark text-center py-3">
    <div class="container">
      &copy; 2023 My Blog
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
