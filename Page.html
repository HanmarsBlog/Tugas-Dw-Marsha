<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="StylePage.css">
  <title>Blog Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
	
    /* Gaya tambahan khusus untuk halaman The Journal */
    .quote-box {
      border-left: 4px solid #007bff;
      padding-left: 20px;
      margin: 20px 0;
    }
    .quote-box blockquote {
      font-size: 18px;
      line-height: 1.6;
      color: #FFF;
      margin-bottom: 10px;
    }
    .quote-box footer {
      font-size: 16px;
      color: #FFF;
    }
 
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-LIGHT bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="navbar-brand" href="index.html"><img src="home.svg" width="34" height="30"></a></a>   
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>Latest Posts</h2>
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Buat postingan pertamamu</h5>
          <p class="card-text">Kamu dapat menuliskan apapun yang mau kamu ceritakan</p>
          <a href="post.html" class="btn btn-primary">Read More</a>
        </div>
      </div>
      <!-- Add more posts as needed -->
    </div>
    <div class="col-md-4">
      <h2>Share Your Story</h2>
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" name="content" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p>&nbsp;</p>
      </form>
    </div>
  </div>
</div>


<footer class="bg-dark text-light text-center py-3 mt-4">
  &copy; 2023 My Blog
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
